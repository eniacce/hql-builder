<wicket:panel>
	<form wicket:id="form">
		<span wicket:id="form.repeater">
			<span wicket:id="form.row" />
		</span>
		<fieldset class="actions">
			<input wicket:id="form.submit" type="submit" value="Submit" />
			<input wicket:id="form.reset" type="reset" value="Reset" />
		</fieldset>
	</form>
</wicket:panel>
