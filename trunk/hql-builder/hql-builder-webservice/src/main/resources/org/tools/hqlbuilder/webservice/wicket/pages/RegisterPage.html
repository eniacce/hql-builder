<wicket:extend>
	<form class="niceform" wicket:id="registerform" method="post">
		<fieldset>
			<h1><wicket:message key="register.label">Login</wicket:message></h1>
		</fieldset>
		<fieldset>
			<label for="username" wicket:id="username.label">Username</label>
			<input class="username" type="text" wicket:id="username" placeholder="Username" required autofocus />
		</fieldset>
		<fieldset>
			<label for="password" wicket:id="password.label">Password</label>
			<input class="password" type="password" wicket:id="password" placeholder="Password" required />
		</fieldset>
		<fieldset>
			<input wicket:id="register" type="submit" value="register" />
			<input wicket:id="reset" type="reset" value="reset" />
		</fieldset>
	</form>
</wicket:extend>
