<wicket:panel>
<wicket:enclosure child="loginform">
	<form class="niceform" wicket:id="loginform" method="post">
		<fieldset>
			<h1><wicket:message key="login.label">Login</wicket:message></h1>
		</fieldset>
		<fieldset>
			<label for="username" wicket:id="username.label">Username</label>
			<input class="username" type="text" wicket:id="username" placeholder="Username" required autofocus />
		</fieldset>
		<fieldset>
			<label for="password" wicket:id="password.label">Password</label>
			<input class="password" type="password" wicket:id="password" placeholder="Password" required />
		</fieldset>
		<fieldset class="actions">
			<input wicket:id="login" type="submit" value="login" />
			<input wicket:id="reset" type="reset" value="reset" />
			<a wicket:id="register" class="likebutton" href="./register"><span wicket:id="register.label">Register</span></a>
		</fieldset>
	</form>
</wicket:enclosure>
</wicket:panel>
