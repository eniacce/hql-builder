<wicket:panel>
<wicket:enclosure child="loginform">
	<form wicket:id="loginform" method="post">
		<label for="username" wicket:id="username.label">Username</label> <input type="text" wicket:id="username" />
		<label for="password" wicket:id="password.label">Password</label> <input type="password" wicket:id="password"/>
		<input wicket:id="login" type="submit" value="login" />
	</form>
</wicket:enclosure>
</wicket:panel>
