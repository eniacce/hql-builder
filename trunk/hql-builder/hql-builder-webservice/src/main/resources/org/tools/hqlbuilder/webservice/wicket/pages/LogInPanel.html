<wicket:panel>
<wicket:enclosure child="loginform">
	<form class="niceform" wicket:id="loginform" method="post">
		<fieldset>
			<h1>Login</h1>
		</fieldset>
		<fieldset>
			<label for="username" wicket:id="username.label">Username</label>
			<input type="text" wicket:id="username" placeholder="Username" required autofocus />
		</fieldset>
		<fieldset>
			<label for="password" wicket:id="password.label">Password</label>
			<input type="password" wicket:id="password" placeholder="Password" required />
		</fieldset>
		<fieldset>
			<input wicket:id="login" type="submit" value="login" />
			<input wicket:id="reset" type="reset" value="reset" />
			<a class="likebutton" href="/register">register</a>
		</fieldset>
	</form>
</wicket:enclosure>
</wicket:panel>
