<wicket:panel>
<wicket:enclosure child="loginform">
	<form class="form" wicket:id="loginform" method="post">
		<p><input type="text" wicket:id="username" /> <label for="username" wicket:id="username.label">Username</label></p>
		<p><input type="password" wicket:id="password"/> <label for="password" wicket:id="password.label">Password</label></p>
		<p class="submit"><input wicket:id="login" type="submit" value="login" /></p>
	</form>
</wicket:enclosure>
</wicket:panel>
