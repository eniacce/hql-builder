<wicket:panel>
	<wicket:enclosure child="label">
		<div class="block">
			<label class="formlabel" for="value" wicket:id="label">[Label]</label>
		</div>
	</wicket:enclosure>
	<div class="block forminput">
		<wicket:child>[Component]</wicket:child>
		<div wicket:id="componentFeedback" class="ui-state-highlight ui-corner-all ui-state-error-text" style="display:inline-block"></div>
	</div>
</wicket:panel>
