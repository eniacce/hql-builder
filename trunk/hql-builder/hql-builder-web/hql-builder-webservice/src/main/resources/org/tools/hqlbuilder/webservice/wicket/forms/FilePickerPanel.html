<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="formrow">
		<label class="formlabel" for="value" wicket:id="label">Label</label>
		<span class="forminput">
			<input 
				wicket:id="value" 
				type="file" 
				class="filestyle" 
				accept="application/octet-stream"
				data-input="true" 
				data-icon="false" 
				data-buttonText="Choose file" 
				data-buttonName="btn-primary" 
				data-iconName="glyphicon-folder-open" 
				data-disabled="false" 
				data-buttonBefore="false" 
				></input>
		</span>
		<span wicket:id="componentFeedback"></span>
	</div>
</wicket:panel>
