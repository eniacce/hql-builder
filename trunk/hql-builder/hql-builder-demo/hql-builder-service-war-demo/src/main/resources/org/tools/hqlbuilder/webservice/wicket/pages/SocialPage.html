<wicket:extend>
	<h1>Size</h1>
	<span style="font-size:0.75em"><button wicket:id="socialbutton1"/></span><div class="clearfix"></div>
	<span style="font-size:1em"><button wicket:id="socialbutton2"/></span><div class="clearfix"></div>
	<span style="font-size:1.5em"><button wicket:id="socialbutton3"/></span><div class="clearfix"></div>
	<span style="font-size:2em"><button wicket:id="socialbutton4"/></span><div class="clearfix"></div>
	<span style="font-size:0.75em"><button wicket:id="socialbar1"/></span><div class="clearfix"></div>
	<span style="font-size:1em"><button wicket:id="socialbar2"/></span><div class="clearfix"></div>
	<span style="font-size:1.5em"><button wicket:id="socialbar3"/></span><div class="clearfix"></div>
	<span style="font-size:2em"><button wicket:id="socialbar4"/></span><div class="clearfix"></div>
	<h1>Social buttons</h1>
	<div wicket:id="socialbuttons"><button wicket:id="socialbutton"/></div>
	<div class="clearfix"></div>
	<h1>Social bars</h1>
	<div wicket:id="socialbars"><button wicket:id="socialbar"/></div>
	<div class="clearfix"></div>
	<h1>Icons</h1>
	<style>
		.icongroup { position:relative; } 
		.icongroup ul li { display:inline;position:relative;font-size:1.5em;margin:2px; }
	</style>
	<div class="icongroup" wicket:id="icongroupparent">
		<h2 wicket:id="icongroupname"></h2>
		<ul wicket:id="icongroup">
			<li wicket:id="icon"></li>
		</ul>
	</div>
</wicket:extend>
